<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	
	
	<link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="person.css">
	<title>Jasmine_Personality</title>
</head>

<body>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({duration: 1000});          
   </script>  
	<div class="personality">
        <div class="personality-title" data-aos="fade-down">Jasmine's Personality</div>
        
        <div class="personality-content-back">
            <div class="personality-content" data-aos="fade-up">
                <div class="person-content-title">【人格特質】</div>
                <div class="person-content">                    
                    <div class="text-bold">▹自主學習</div>
                    <div>在彰化銀行實習期間，適逢政府推出五倍券，正職們都在處理這件事。遇到程式問題時，我都是自己上網尋找答案，學習自主解決問題。最後完成了上千行程式的轉帳系統，也培養自己獨立作業的能力。</div>
                    <div class="text-bold" >▹適應能力強</div>        
                    <div>我的生活圈不只是同年齡的學生圈裡，在教會中更是常與自己不同年紀的長輩溝通，面對不一樣的環境，培養我的適應能力，很快的進入狀況。</div>                   
                    
                    <div class="text-bold" >▹負責任</div>
                    <div>在高中是班聯會幹部的原因，言行舉止不只代表自己，更代表了學校，不管需要處理的事情是大或小，皆要投入 100%的認真，一旦接下任務，更要負責到底。
                    </div>
                    
                    <div class="backHome-btn-back">
                        <button class="backHome-btn" onclick="window.location='index.html'">back&ensp;HOME</button> 
                    </div>
                </div>
        </div>
    </div>
	
</body>

</html>
