<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />  
    
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jasmine_resume_website</title>
  </head>

  <body>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({duration: 1000});          
   </script>  
   
    <div class="Blog">
        <div class="title">
          <div class="title-text-back">
            <div class="title-circle-child" id="title-circle-child2" ></div>
            <div class="title-text" data-aos="fade-right">
              <div>Jasmine's</div>
              <div>resume&ensp;website</div>
            </div>
          </div>
          <div class="title-shape">
            <div class="title-biggest-circle">
              <div class="title-half-circle" ></div>
              <div class="title-circle" ></div>
              <div class="title-circle" id="title-circle2" ></div>
              <div class="title-circle-child" ></div>
            </div>
          </div>
        </div>
        <div class="anchorBtn-back">
          <button class="anchorBtn">
            <a class="startA" href="#about-me-anchor">
              start
            </a>
          </button>
        </div>
        <div class="middle-back" data-aos="fade-up">
          <div class="middle">
            <div style="height: 8vh" ></div>
            <div class="headshot-back">
              <div class="headshot-back-small">
                <div class="headshot-back-small2">
                  <img class="headshot" alt="" src="profile.png" />
                </div>
              </div>
            </div>
            <div class="say-back">
              <div class="say-line"></div>
              <div class="say">
                <span class="say-hi">Hi ! </span>
                <span class="say-zh">
                  我是彭家恩，目前就讀元智大學資管系四年級
                </span>
                &#128522;
              </div>
            </div>
            <div></div>
            <div class="middle-title-back">
              <div class="middle-title">
                <span id="about-me-anchor">—— About me ———</span>
              </div>              
            </div>
            <div class="autobiography" data-aos="fade-left">
                <span class="upper-mark">“</span>
                <span class="lower-mark">”</span>     
                在資管系的四年裡，我學會資訊的管理處理及運用，也熟悉程式設計。<br/>
                我對網頁前端頗有興趣，擅長使用HTML、CSS、React.js<br/>      
                未來，我希望不只運用知識和技能，也能在每個科技產品上多一些「人性化」的設計，<br/>
                不再只是個冷冰冰的軟體，而是個有溫度的程式。     
            </div>
            <div class="about-me-file">
                <button class="autobiography-btn" onclick="window.location='autobiography.html'">Autobiography</button>
                <button class="personality-btn" onclick="window.location='personality.html'">Personality</button>
            </div>
            <div class="middle-title-back">
                <div class="middle-title-2" >
                  <span id="">——— My skills ——</span>
                </div>              
            </div>
            <div class="skill" data-aos="zoom-in">              
                <div id="skill-line-0" ></div>
                <div id="skill-line-1" ></div>
            </div>
            <div style="height: 3vh" ></div>
            <div class="middle-title-back">
                <div class="middle-title-3" >
                  <span id="">—— My projects ———</span>
                </div>              
            </div>
            <div class="project-hint">（可點選進入專案連結，進入後請稍等專案程式跑）</div>
            <div id="projects-back" data-aos="fade-up">
                
            </div>
              
          </div>
        </div>
      </div>     

<script src="skill.js"></script>
<script src="project.js"></script>

  </body>
</html>
